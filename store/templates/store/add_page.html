{% extends 'store/base.html' %}
{% block content %}

    <div class="container pb-5">
        <div class="row">

            <form action="{% url 'add_page' %}" method="post">
                {% csrf_token %}
                {% for i in form %}
                    <p><label class="form-group " for="{{ i.id_for_label }}">{{ i.label }}: </label>{{ i }}</p>
                    <div class="form-error">{{ i.errors }}</div>

                {% endfor %}

                <button type="submit">Add product</button>
            </form>

        </div>
    </div>
{% endblock %}
