{% extends 'store/base.html' %}
{% block content %}

    <div class="container pb-5">
        <div class="row">

            <form method="post">
            {% csrf_token %}
            {% for i in form %}
                <p><label class="form-label" for="{{ i.id_for_label }}">{{ i.label }}: </label>{{ i }}</p>
                <div class="form-error">{{ i.errors }}</div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>

        </div>
    </div>
{% endblock %}
