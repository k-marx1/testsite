{% for i in cats %}
    {% if selected == i.pk %}
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ i.get_absolute_url }}">{{ i.category_name }}</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{{ i.get_absolute_url }}">{{ i.category_name }}</a>
        </li>
    {% endif %}
{% endfor %}
